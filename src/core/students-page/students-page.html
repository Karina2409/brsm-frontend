<div class="options-container section">
  <app-search
    placeholder="Введите фамилию"
    (searchEvent)="onSearch($event)"
  ></app-search>

  <p-multiselect
    [options]="faculties"
    [(ngModel)]="filters.faculties"
    placeholder="Факультет"
    optionLabel="name"
    class="w-full md:w-80 filter"
    (onChange)="onFacultyChange()"
  />
</div>
<div class="section students-list">
  @for (student of students; track student.id) {
    <app-student-card [studentInfo]="student"></app-student-card>
  }
</div>
